<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Clock by Musobek Madrimov</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="header">Pure<span class="pinkText">(Vanilla)</span> JavaScript Clock!</div>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
        <!-- <div class="date">
            <div id="dateofMonth">13</div>
        </div> -->
        <div class="emblema">
            <p class="logo">M<span class="pinkText">M</span></p>
        </div>
    </div>
    <div class="whoDeveloped">
        <p>coded by Musobek <span class="pinkText">Madrimov</span></p>
    </div>

    <script src="scripts/scripts.js"></script>
</body>

</html>
